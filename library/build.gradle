apply plugin: 'com.android.library'

android {
    compileSdkVersion 32

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 32
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    namespace 'cat.ereza.logcatreporter'
}

ext {
    PUBLISH_GROUP_ID = 'cat.ereza'
    PUBLISH_ARTIFACT_ID = 'logcatreporter'
    PUBLISH_VERSION = '1.4.0'
}

apply from: "publish-mavencentral.gradle"

dependencies {
    api 'com.google.firebase:firebase-crashlytics:18.2.11'
}
